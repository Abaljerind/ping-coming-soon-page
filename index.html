<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- my css -->
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <!-- TODO:
    
      1. benerin hover social media, saat di hover warna dari iconnya jadi putih dan warna bg nya jadi blue. [DONE]
      2. lanjut versi tablet.
      3. lanjut versi laptop.
      4. lanjut saat error state.
    
    -->

    <main class="mx-auto font-franklin p-8">
      <!-- title section -->
      <section class="title mt-12 scale-75">
        <img
          src="./images/logo.svg"
          alt="logo with text PING."
          class="mx-auto"
        />
      </section>

      <!-- text description -->
      <section class="description mt-10">
        <p class="font-light text-xl tracking-wider text-center text-gray">
          We are launching <span class="font-bold text-black">soon!</span>
        </p>
        <p class="font-light text-xs text-center mt-3">
          Subscribe and get notified
        </p>
      </section>

      <!-- email form -->
      <section class="email-form mx-auto text-center mt-10">
        <input
          type="email"
          name="email"
          id="email"
          class="border-gray border font-light shadow-sm placeholder:text-sm focus:outline-none focus:border-paleBlue focus:ring-paleBlue focus:ring-1 rounded-full placeholder:text-gray w-72 py-2 pl-7 pr-3"
          placeholder="Your email address..."
        />
        <button
          class="py-3 mx-auto bg-blue rounded-full shadow-xl text-sm font-semibold text-white w-72 mt-3 text-center"
        >
          Notify Me
        </button>
      </section>

      <!-- dashboard illustration image -->
      <section class="dashboard-img mt-16 w-full mx-auto">
        <img
          src="./images/illustration-dashboard.png"
          alt="Illustration of dashboard"
        />
      </section>

      <!-- footer -->
      <footer class="mt-24 flex flex-wrap gap-3 justify-center items-center">
        <!-- fb -->

        <!-- use group in the wrapper of the icons so when we hover it, the span or the circle will automatically change the color inside the icons and the background -->
        <span
          class="medias group w-10 h-10 border-gray border border-opacity-40 rounded-full leading-10 inline-flex items-center justify-center duration-1000 transition hover:text-white hover:bg-blue hover:ease-in-out"
        >
          <!-- hover:text-white & hover:bg-blue for changing the color in the icons. so when the icons or the wrapper of the icons (span / the circle) gets hover by user, it will change the color inside the icons and the background color of the span. -->
          <i
            class="fa-brands fa-facebook-f fa-lg group-hover:text-white text-blue"
          ></i>
          <!-- text-blue for filling the color in the icons -->
        </span>

        <!-- twitter -->
        <span
          class="medias group w-10 h-10 border-gray border border-opacity-40 rounded-full leading-10 inline-flex items-center justify-center duration-500 transition hover:ease-in-out hover:text-white hover:bg-blue"
        >
          <i
            class="fa-brands fa-twitter fa-lg group-hover:text-white text-blue"
          ></i>
        </span>

        <!-- instagram -->
        <span
          class="medias group w-10 h-10 border-gray border border-opacity-40 rounded-full leading-10 inline-flex items-center justify-center duration-500 transition hover:ease-in-out hover:text-white hover:bg-blue"
        >
          <i
            class="fa-brands fa-instagram fa-lg group-hover:text-white text-blue"
          ></i>
        </span>

        <!-- copyright -->
        <p class="mt-3 font-light text-gray text-xs text-center">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </footer>
    </main>

    <!-- font awesome js -->
    <script
      src="https://kit.fontawesome.com/50ab951fcd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
