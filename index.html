<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- my css -->
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <!-- TODO:
    
      1. benerin hover social media, saat di hover warna dari iconnya jadi putih dan warna bg nya jadi blue. [DONE]
      2. lanjut versi tablet. [DONE]
      3. lanjut versi laptop. [DONE]
      4. lanjut saat error state;
        a. mobile [DONE]
        b. tablet [DONE]
        c. laptop all size [DONE]
    
    -->

    <main class="mx-auto font-franklin p-8">
      <!-- title section -->
      <section class="title mt-12 scale-75 md:scale-100 lg:scale-110">
        <img
          src="./images/logo.svg"
          alt="logo with text PING."
          class="mx-auto"
        />
      </section>

      <!-- text description -->
      <section class="description mt-10">
        <p
          class="font-light text-xl tracking-wider text-center text-gray md:text-2xl lg:text-4xl"
        >
          We are launching <span class="font-bold text-black">soon!</span>
        </p>
        <p class="font-light text-xs text-center mt-3 md:text-sm lg:text-lg">
          Subscribe and get notified
        </p>
      </section>

      <!-- email form -->
      <section
        class="email-form mx-auto text-center mt-10 md:flex md:flex-col md:flex-wrap md:mt-12 lg:block lg:relative"
      >
        <input
          type="email"
          name="email"
          id="email"
          class="border-paleBlue border font-light shadow-sm placeholder:text-sm focus:outline-none focus:border-paleBlue focus:ring-paleBlue focus:ring-1 rounded-full placeholder:text-gray w-72 py-2 pl-7 pr-3 md:w-80 md:mx-auto md:pl-8 lg:w-[22rem] lg:py-3 lg:pl-9 xl:w-[26rem]"
          placeholder="Your email address..."
        />

        <p
          class="error-text hidden text-lightRed text-center italic mb-4 mt-2 text-xs lg:absolute lg:top-14 lg:left-64 xl:left-[25rem] 2xl:left-[28rem]"
        ></p>
        <button
          class="notify py-3 mx-auto bg-blue hover:bg-[#60a5fa] focus:bg-[#60a5fa] rounded-full shadow-xl text-sm font-semibold text-white w-72 mt-3 text-center md:w-80 md:mx-auto lg:w-40 lg:ml-2 lg:py-3 xl:w-56"
        >
          Notify Me
        </button>
      </section>

      <!-- dashboard illustration image -->
      <section class="dashboard-img mt-16 w-full mx-auto lg:w-[60%] xl:w-1/2">
        <img
          src="./images/illustration-dashboard.png"
          alt="Illustration of dashboard"
        />
      </section>

      <!-- footer -->
      <footer
        class="mt-24 flex flex-wrap gap-3 lg:gap-4 justify-center items-center md:w-80 md:mx-auto"
      >
        <!-- fb -->

        <!-- use group in the wrapper of the icons so when we hover it, the span or the circle will automatically change the color inside the icons and the background -->
        <span
          class="medias group w-10 h-10 border-gray border border-opacity-40 rounded-full leading-10 inline-flex items-center justify-center duration-1000 transition hover:text-white hover:bg-blue hover:ease-in-out"
        >
          <!-- hover:text-white & hover:bg-blue for changing the color in the icons. so when the icons or the wrapper of the icons (span / the circle) gets hover by user, it will change the color inside the icons and the background color of the span. -->
          <i
            class="fa-brands fa-facebook-f fa-lg group-hover:text-white text-blue"
          ></i>
          <!-- text-blue for filling the color in the icons -->
        </span>

        <!-- twitter -->
        <span
          class="medias group w-10 h-10 border-gray border border-opacity-40 rounded-full leading-10 inline-flex items-center justify-center duration-500 transition hover:ease-in-out hover:text-white hover:bg-blue"
        >
          <i
            class="fa-brands fa-twitter fa-lg group-hover:text-white text-blue"
          ></i>
        </span>

        <!-- instagram -->
        <span
          class="medias group w-10 h-10 border-gray border border-opacity-40 rounded-full leading-10 inline-flex items-center justify-center duration-500 transition hover:ease-in-out hover:text-white hover:bg-blue"
        >
          <i
            class="fa-brands fa-instagram fa-lg group-hover:text-white text-blue"
          ></i>
        </span>

        <!-- copyright -->
        <p class="mt-3 font-light text-gray text-xs lg:text-sm text-center">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </footer>
    </main>

    <!-- font awesome js -->
    <script
      src="https://kit.fontawesome.com/50ab951fcd.js"
      crossorigin="anonymous"
    ></script>

    <!-- my js -->
    <script src="./js/app.js"></script>
  </body>
</html>
